<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    .advanced {
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }


    .btn-secondary,
    .btn-secondary:focus,
    .btn-secondary:active {
      color: #fff;
      background-color: #00838f !important;
      border-color: #00838f !important;
      box-shadow: none;
    }


    .advanced {
      color: #00838f !important;
    }

    .form-control:focus {
      box-shadow: none;
      border: 1px solid #00838f;
    }

    #unique::-webkit-scrollbar {
      display: none;
    }
  </style>

</head>



<script>

</script>

<body>

  <form action="/submit" method='post' class="something">

    <div class="container mt-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10">

          <div class="card p-3  py-4">



            <!-- <h5>An Easier way to find Information Related to Marvel Movies</h5> -->
            <img src="{{ user }}" alt="" width="1050" height="300">

            <div class="row g-3 mt-2">

              <div class="col-md-3" style="width:15%;">

                <div class="dropdown" style="margin: 0px; padding:0px">

                  {% if model == "BM25" %}

                  <select name="model" id="form-select" class="btn btn-secondary btn-block">
                    <option value="BM25" selected>BM25</option>
                    <option value="TFIDF">TF-IDF</option>
                  </select>

                  {% else %}

                  <select name="model" id="form-select" class="btn btn-secondary btn-block">
                    <option value="BM25">BM25</option>
                    <option value="TFIDF" selected>TF-IDF</option>
                  </select>

                  {% endif %}

                </div>

              </div>

              <div class="dropdown" style="pad: 0px; width: 100px;">

                {% if queries == "5" %}

                <select name="Results" id="form-select" class="btn btn-secondary btn-block">
                  <option value="5" selected>05</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>

                {% elif queries == "10" %}

                <select name="Results" id="form-select" class="btn btn-secondary btn-block">
                  <option value="5">05</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>

                {% elif queries == "20" %}

                <select name="Results" id="form-select" class="btn btn-secondary btn-block">
                  <option value="5">05</option>
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                </select>
                {% else %}
                <select name="Results" id="form-select" class="btn btn-secondary btn-block">
                  <option value="5">05</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50" selected>50</option>
                </select>
                {% endif %}

              </div>

              <div class="col-md-6">

                <input type="text" class="form-control" placeholder="enter a query here" name="SearchBar"
                  value="{{ query }}">

              </div>

              <div class="col-md-3">

                <button class="btn btn-secondary btn-block" style="margin-left: 1rem;" type="submit">Search
                  Results</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div>
    </div>
  </form>

  <div class="container mt-5" id="unique"
    style="display: flex; flex-direction: column;height: 50rem;scrollbar-width: 10rem;overflow-y: scroll;padding: 3rem; ">

    {% for item in result %}

    <div class="card p-3  py-4" style="margin-top: 0.3rem; border: none; ">

      <h4>
        <a href="{{ item['URL'] }}"> {{ item['Title'] }} - Wikipedia </a>
      </h4>

      <h5 style="background-color: #e7f7f8;">
        {{ item['Text'][:450] }}...
      </h5>

    </div>

    {% endfor %}

  </div>

</body>

</html>
